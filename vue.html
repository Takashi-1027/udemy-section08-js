<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>My Photos</title>
</head>

<body>
  <header>
    <h1>My Photos</h1>
  </header>

  <div class="container">
    <div id="img_unit">
      <div class="photo">
        <img :src="Photo.path" v-for="Photo in Photos">
        <div class="inner">
          <p>{{Photo.caption}}<span>{{Photo.name}}</span></p>
        </div>
      </div>
    </div>

    <!-- <div id="vue_unit">
      {{greeting}}<br>
      {{message}} -->
    <!-- Vue.jsのプレイスホルダー -->
    <!-- </div> -->
  </div>

  <script src="js/jquery.min.js"></script>

  <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- 本番バージョン、サイズと速度のために最適化されています -->
  <!-- <script src="https://.net/npm/vue@2"></script> -->
  
  <script>
    var app = new Vue({
      el: '#img_unit',
      data: {
        Photos: []
        // 写真のデータはAjax通信によって得るが、まだデータが来ていないため、Photosという空([])の配列を渡したということ。
      },
      created: function () {
        var self = this;
        $.getJSON('https://h2o-space.com/htmlbook/images.php', function (data) {
          self.Photos = data;
        });
      }
    });
  </script>
</body>

</html>
